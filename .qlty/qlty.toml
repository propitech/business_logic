config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/.yarn/**",
  "**/*.d.ts",
  "**/assets/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/templates/**",
  "**/testdata/**",
  "**/vendor/**",
  "out/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[coverage]
ignores = [
    "**/components/**/preview.*",
    "**/components/application_view_component_preview.*",
    "**/misc/**/*",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "checkov"

[[plugin]]
name = "dockerfmt"
mode = "disabled"

[[plugin]]
name = "dotenv-linter"
mode = "comment"

[[plugin]]
name = "hadolint"

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "prettier"
version = "3.6.2"

[[plugin]]
name = "radarlint-iac"
mode = "monitor"

[[plugin]]
name = "radarlint-js"
mode = "disabled"

[[plugin]]
name = "reek"

# See https://docs.qlty.sh/custom-checks#ripgrep-patterns
[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "standardrb"
mode = "disabled"

[[plugin]]
name = "rubocop"
version = "1.81.7"
package_file = "Gemfile"
package_filters = ["rubocop"]

[[plugin]]
name = "trivy"
drivers = [
  "config",
  "fs-vuln",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"

[[exclude]]
plugins = ["dotenv-linter"]
file_patterns = [".envrc"]
